
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>TYRANDEVU | Tarık Yalçın Hair Design</title>
    <!-- Preconnect to CDN for faster loading -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts first to prevent FOIT -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CDN with fallback inline styles in case CDN fails -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind with error handling
      try {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                serif: ['"Playfair Display"', 'serif'],
                sans: ['"Inter"', 'sans-serif'],
              },
              colors: {
                gold: {
                  400: '#D4AF37',
                  500: '#C5A028',
                  600: '#B49020',
                },
                glass: {
                  100: 'rgba(255, 255, 255, 0.1)',
                  200: 'rgba(255, 255, 255, 0.2)',
                  300: 'rgba(255, 255, 255, 0.3)',
                  dark: 'rgba(0, 0, 0, 0.6)',
                }
              },
              padding: {
                'safe-bottom': 'env(safe-area-inset-bottom)',
              },
              animation: {
                'fade-in': 'fadeIn 0.5s ease-out',
                'slide-up': 'slideUp 0.5s ease-out',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
                },
                slideUp: {
                  '0%': { transform: 'translateY(20px)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
                }
              }
            },
          },
        };
      } catch (e) {
        console.warn('Tailwind config failed, using defaults:', e);
      }
    </script>
    <style>
      /* Base styles that work even if Tailwind fails to load */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      html {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: #ffffff;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1503951914875-452162b7f300?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* Fallback glass panel for when Tailwind doesn't load */
      .glass-panel {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        width: 100%;
      }
      .glass-input:focus {
        border-color: #D4AF37;
        outline: none;
      }
      /* Custom Scrollbar for time slots */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.5);
        border-radius: 10px;
      }
      /* Loading indicator for when JS is loading */
      #loading {
        position: fixed;
        inset: 0;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #loading.hidden {
        display: none;
      }
      #loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(212, 175, 55, 0.3);
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BGXDtm-Z.js"></script>
  </head>
  <body class="text-white antialiased min-h-screen pb-safe-bottom">
    <!-- Loading indicator that hides when React mounts -->
    <div id="loading">
      <div id="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <!-- Vite entry point - will be replaced during build -->
    <script>
      // Hide loading indicator when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) loading.classList.add('hidden');
        }, 100);
      });
    </script>
  </body>
</html>
